<div class="container">
  <h1 class="bd-title">Table Advanced</h1>
  <div class="container">
    <div class="row my-2">
      <app-person-register #modalPerson></app-person-register>
      <span class="flex-fill"></span>
      <button type="button" class="btn btn-danger" (click)="selectAll()">Eliminar seleccion</button>
    </div>
  </div>
  <div class="table-responsive">
    <data-table [indexColumn]="false" [selectColumn]="true" [items]="items" [totalPages]="totalPages" [size]="size"
      [pagination]="true" (reload)="reloadItems($event)" (rowClick)="rowClick($event)"
      (rowDoubleClick)="rowDoubleClick($event)" [rowTooltip]="rowTooltip" [expandableRows]="true"
      [multiExpandableRows]="true">
      <ng-template #iconExpand let-expanded="expanded">
        <span class="fa fa-lg fa-plus-circle text-info" *ngIf="!expanded"></span>
        <span class="fa fa-lg fa-minus-circle text-warning" *ngIf="expanded"></span>
      </ng-template>
      <ng-template #dataTableExpand let-itemExpand="itemExpand">
        <p class="text-info" *ngIf="itemExpand.NPI != null"><b>NPI :</b>{{itemExpand.NPI}}</p>
        <p class="text-danger" *ngIf="itemExpand.ProviderName != null"><b>Provider Name :</b>{{itemExpand.ProviderName}}
        </p>
        <p class="text-warning" *ngIf="itemExpand.Status != null"><b>Status :</b> {{itemExpand.Status}}</p>
        <p class="text-info" *ngIf="itemExpand.AssignedTo != null"><b>Assigned to :</b> {{itemExpand.AssignedTo}}</p>
        <p *ngIf="itemExpand.ApplicationType != null"><b>Application type :</b> {{itemExpand.ApplicationType}}</p>
        <p *ngIf="itemExpand.ProviderType != null"><b>Provider Type :</b> {{itemExpand.ProviderType}}</p>
      </ng-template>
      <data-table-column [header]="'Aciones'" [sortable]="false" [width]="100">
        <ng-template let-item="item" #dataTableCell>
          <div class="container d-flex">
            <div class="m-1">
              <button class="btn btn-outline-info btn-sm" (click)="buttonalert(item)">Editar</button>
            </div>
            <div class="m-1">
              <button class="btn btn-outline-danger btn-sm" (click)="delete(item)">Eliminar</button>
            </div>
          </div>
        </ng-template>
      </data-table-column>
      <data-table-column [property]="'id'" [header]="'Id'" [sortable]="true" [visible]="true" [cellColors]="cellColor">
      </data-table-column>
      <data-table-column [property]="'identification'" [header]="'Cedula'" [sortable]="true" [visible]="true">
      </data-table-column>
      <data-table-column [property]="'name'" [header]="'Nombre'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'lastName'" [header]="'Apellido'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'phone'" [header]="'Telefono'" [sortable]="true" [resizable]="true"
        [visible]="true">
      </data-table-column>
      <data-table-column [property]="'email'" [header]="'Email'" [sortable]="true" [visible]="true">
      </data-table-column>
    </data-table>
  </div>
</div>
